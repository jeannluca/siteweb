<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="TelaCadastroStyle.css" />
  </head>
  <body>
    <div class="header-primeiro"></div>
    <div class="header-segundo"></div>

    <strong><p class="texto-login">CADASTRE-SE</p></strong>
    
    <div class="caixa-formularios">
      <form class="formularios" id="cadastroForm">
        <div class="formulario-nome">
          <label for="nome">Nome do usuário</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="formulario-numero">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required>
        </div>

        <div class="formulario-Email">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="formularios-senha">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="botoes">
          <button type="submit" class="botao-CADASTRAR">CADASTRAR</button>
        </div>
      </form>

      <div id="mensagem-sucesso" style="display: none; color: green; font-weight: bold; margin-top: 10px;">
        Cadastro realizado com sucesso!
      </div>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
