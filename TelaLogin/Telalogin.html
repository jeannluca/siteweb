<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="TelaLogin.css" />
  </head>
  <body>
    <div class="header-primeiro"></div>
    <div class="header-segundo"></div>

    <strong><p class="texto-login">Faça seu login para entrar no sistema.</p></strong>

   
      <div class="caixa-formularios">

       

            <form class="formularios">
                <div class="formulario-nome">
                    <label for="none">Usuário</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="formularios-senha">
                    <label for="none">Senha</label>
                    <input type="password" id="password" name="password">
                </div>

                <p class="esqueci-senha">Esqueci minha senha</p>

                <div class="campo-acesso">
                    <div class="checkbox-acesso">
                        <label for="none">Lembrar meu acesso</label>
                        <input class='input-checkbox' type="checkbox" id="acesso" name="acesso">    
                    </div>
                </div>

                <div class="botoes">
                    <div class="botao-google">Entrar com Google</div>
                    <div class="botao-acessar"><a href="/projetositeprogweb/TelaDashboard/Dashboard.html">Acessar</a></div>
                </div>

                <p class="texto-informativo"> Não possui uma conta? <br> <strong><a href="/projetositeprogweb/TelaLogin/TelaCadastro.html">Cadastre-se aqui</a></strong> </p>
                
                
            </form>

        </div>
      
    
  </body>
</html>
